<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container my-5 w-100">
    <h2>Cart Details</h2>
    <table id="cart-table" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Product</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-end fw-bold">Grand Total:</td>
          <td id="grand-total" class="fw-bold">$0</td>
        </tr>
      </tfoot>
    </table>
    <div class="d-flex gap-3 justify-content-center mb-3">
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
    <div class="d-flex justify-content-center">
          <div id="paypal-button-container">

          </div>
    </div>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AcmZ0gCkfDPXrmMUYHvLrgThTf0PO2G59xdciRj18G8zE4C_fgHo89HqL-dqoG_UH6YwRJuKAiJZ9Wkn&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
