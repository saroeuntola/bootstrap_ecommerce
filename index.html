<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar bg-primary navbar-expand-lg fixed-top z-1 py-3">
      <div class="container-fluid px-5">
        <div class="d-flex align-items-center gap-2">
            <img id="logo" src="/image/logo.png" alt="">
            <a class="navbar-brand text-white" href="/index.html">T-Store</a>
            
        </div>
        
        <button
          class="navbar-toggler shadow-none text-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header bg-primary">
            <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">
              Menu
            </h5>
            <button
              type="button"
              class="btn-close text-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body lg-d-flex align-items-center bg-primary">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/product.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex me-2 mt-3 mt-lg-0" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
            </form>
            <div class="d-flex mt-3 mt-lg-0">
              <a href="cart.html" class="nav-link text-white">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span id="cart-count" class="badge bg-danger">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- container -->
    <main>
      <section class="home_banner mt-4">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/image/banner.png" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
              <img src="/image/banner.png" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
              <img src="/image/banner.png" class="d-block w-100"/>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon text-danger" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="container">
        <div class="mt-4">
            <h2 class="text-center">Popular Products</h2>
            <hr class="mx-auto" style="width: 15%; border: 3px solid rgb(0, 110, 255);">
        </div>
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="product-list" class="row gy-3">

        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/getProduct.js"></script>
  </body>
</html>
